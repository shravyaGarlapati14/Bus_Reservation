<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Signup</title>
	<link rel="stylesheet" href="SignUp.css" />
	<link rel="icon" type="image/x-icon" href="title icon.jpeg">
</head>

<body>
	<div class="container">
		<div class="signup-box">
			<h1>Sign Up</h1>
			<form action="signup" method="post">
				<label for="username">Username:</label> <input type="text" id="username" name="username"
					placeholder="Enter your username" required> <label for="email">Email:</label> <input type="email"
					id="email" name="email" placeholder="Enter your email" required> <label
					for="password">Password:</label> <input type="password" id="password" name="password"
					placeholder="Enter your password" required> <label for="confirm-password">Confirm Password:</label>
				<input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"
					required> <label for="phone">Phone Number:</label> <input type="text" id="phone" name="phone"
					placeholder="Enter your phone number" required>
					 <div class="toggle-container">
        				<label class="toggle-label" for="is_admin">Register as Admin:</label>
        				<input type="checkbox" id="is_admin" name="is_admin">
      				</div>

				<button type="submit">Sign Up</button>
			</form>
			<p>
				Already have an account? <a href="index.html">Login in</a>
			</p>
		</div>
	</div>
</body>

</html>
