<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="login.css">
	<link rel="icon" type="image/x-icon" href="title icon.jpeg">
</head>

<body>
	<div class="container">
		<div class="login-box">
			<h1>Login</h1>
			<form action="login" method="post">
				<label for="username">Email:</label> <input type="text" id="username" name="Email"
					placeholder="Enter your Email Id" required> <label for="password">Password:</label> <input
					type="password" id="password" name="Password" placeholder="Enter your password" required>

				<button type="submit">Login</button>
			</form>
			<p>
				Don't have an account? <a href="SignUp.html">Sign Up</a>
			</p>
			<p>
				Forgot password? <a href="reset.html">Reset Password</a>
			</p>
		</div>
	</div>
</body>

</html>
