<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bus Ticket Booking</title>
	<link rel="stylesheet" href="Booking.css">
	<link rel="icon" type="image/x-icon" href="title icon.jpeg">
</head>

<body>
	<h1>Book Your Bus Ticket</h1>
	<form id="bookingForm" action="search-buses" method="post">
		<div class="form-group">
			<label for="fromCity">From City:</label> <input type="text" name="fromCity" id="fromCity"
				placeholder="Enter Origin City" required>
		</div>
		<div class="form-group">
			<label for="toCity">To City:</label> <input type="text" name="toCity" id="toCity"
				placeholder="Enter Destination City" required>
		</div>
		<div class="form-group">
			<label for="busType">Bus Type:</label> <select name="busType" id="busType">
				<option value="Non-AC Seater">Non-AC seater</option>
				<option value="Non-AC Sleeper">Non-Ac sleeper</option>
				<option value="AC Seater">Ac seater</option>
				<option value="AC Sleeper">AC Sleeper Bus</option>
			</select>
		</div>
		<div class="form-group">
			<label for="startTime">Starting Time:</label> <select name="startTime" id="startTime">
				<option value="06:00:00">6:00 AM</option>
				<option value="12:00:00">12:00 PM</option>
				<option value="15:00:00">3:00 PM</option>
				<option value="20:00:00">9:00 PM</option>
			</select>
		</div>
		<div class="form-group">
			<label for="journeyDate">Journey Date:</label> <input type="date" name="journeyDate" id="journeyDate"
				required>
		</div>

		<div class="form-group">
			<label for="numTickets">Number of Tickets:</label> <input type="number" name="numTickets" id="numTickets"
				min="1" required>
		</div>
		<button type="submit">Book Now</button>
	</form>
</body>

</html>
